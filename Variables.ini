onlysources.tex ?= Chapter04.tex
BUILD_STRATEGY  := pdflatex
neverclean      ?= *.pdf
EMACS = emacs
BATCH_EMACS=$(EMACS) --batch -Q -l init.el

Chapter04.tex: Chapter04.org
	$(BATCH_EMACS) Chapter04.org  -f org-export-as-latex


gfx/AMfig.pdf: gfx/AMfig.gpi
	gnuplot gfx/AMfig.gpi
	fixbb ./gfx/AMfig.eps
	epstopdf ./gfx/AMfig.eps

